<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4642b8d423.js" crossorigin="anonymous"></script>
    <title>Star Wars Archives</title>

  </head>
  <body class = "container">

    <header class = "text-center pt-5">
        <a href="https://swapi.dev/">
        <img src="https://fontmeme.com/permalink/211212/6d660e0d869550dca553bc5a7e0d74c5.png" 
        alt="star-wars-font" border="0">
        </a>
    </header>
    <br>

    <!--- Search Box --->
    <div class="wrap">
        <div class="search">
          <input type="text" name="searchBar" id="searchBar" onkeyup="search_test()" placeholder="What are you looking for?">
          </button>
        </div>
     </div>

    <!--- Buttons --->
    <div id="buttons" class="text-center mb-5">
        <div class="btn-group btn-group-toggle pt-5" data-toggle="buttons">

            <button  class="btn btn-lg btn-outline-light"" type="radio" name="options" id="d" autocomplete="off">People</button>
            <button  class="btn btn-lg btn-outline-light"" type="radio" name="options" id="planets" autocomplete="off">Planets</button>
            <button  class="btn btn-lg btn-outline-light"" type="radio" name="options" id="starships" autocomplete="off">Starships</button>

        </div>
    </div>

    <div id="results" class="card-columns">

    </div>

    <!--  JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
